# Th√®me PDF Report - Style professionnel
extends: default

page:
  background_color: ffffff
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4

base:
  font_color: 222222
  font_family: Noto Serif
  font_size: 10.5
  line_height_length: 12
  line_height: $base_line_height_length / $base_font_size

vertical_rhythm: $base_line_height_length

heading:
  font_color: 1565c0
  font_family: Roboto
  font_style: bold
  margin_top: $vertical_rhythm * 1.4
  margin_bottom: $vertical_rhythm * 0.9

title_page:
  align: center
  background_color: f8f9fa
  font_size: 16
  margin_top: 2in

chapter:
  font_color: 1565c0
  font_size: 22
  font_style: bold

section:
  font_color: 333333
  font_size: 14
  font_style: bold

code:
  background_color: f5f5f5
  border_color: dddddd
  border_offset: 3
  border_radius: 4
  border_width: 0.5
  font_color: c7254e
  font_family: Roboto Mono

sidebar:
  background_color: eeeeee
  border_color: e1e4e8
  border_radius: 6
  border_width: 1

table:
  border_color: dee2e6
  stripe_background_color: f8f9fa

toc:
  font_color: 495057
  font_size: 9